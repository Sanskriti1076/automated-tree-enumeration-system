<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Enumeration</title>
    <link rel="icon" href="dist/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #root {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        .App {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        .title {
            color: #2e7d32;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #666;
            margin: 0;
        }
        .btn-container {
            margin-top: 30px;
        }
        .upload-btn {
            background-color: #080808;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #4CAF50;
        }
    </style>
    <link rel="stylesheet" href="dist/assets/index.f4b1e8b3.css">
</head>
<body>
    <div id="root">
        <div class="App">
            <header class="header">
                <div class="logo-container">
                    <img src="treeicon.png" alt="TreeSense Logo" class="logo">
                </div>
                <h1 class="title">Tree Enumeration</h1>
                <p class="subtitle">Accurate Tree Count by TreeSense Imaging</p>
            </header>

            <main class="content">
                <!-- Main content will be inserted here -->
            </main>

            <div class="btn-container">
              <label for="image-upload" class="upload-btn">
                  Open Image
              </label>
              <input type="file" id="image-upload" accept="image/*" style="display: none;">
          </div>
        </div>
    </div>

    <script type="module" crossorigin src="dist/assets/index.d12b4c3@.js"></script>
</body>
</html>
